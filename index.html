<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to my website</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    
<header class="header bg-primary-700">
  <div class="container">
    <div class="text-500 text-white">LOGO</div>
  </div>
</header>



<main class="bg-primary-700 text-white">
  <div class="container container--flex">
    <div class="main__container">
      <h1 class="text-400 text-gray">
        Hi, I'm Hriteek Bista working as
        <span class="text-500 text-white">Javascript Developer.</span>
      </h1>
    </div>
    <div class="img__container">
      <img src=/images/developer.svg alt="developer thinking">
    </div>
  </div>
</main>
<section class="section__skills">
  <h2>SKILLS</h2>
  <div class="container"><div class="section__item">
      <div class="icon__container">
        <img src=/images/html-5.svg alt="html5 logo" />
      </div>
      <h3>HTML</h3>
    </div><div class="section__item">
      <div class="icon__container">
        <img src=/images/css3.svg alt="html5 logo" />
      </div>
      <h3>CSS</h3>
    </div><div class="section__item">
      <div class="icon__container">
        <img src=/images/javascript.svg alt="html5 logo" />
      </div>
      <h3>JavaScript</h3>
    </div><div class="section__item">
      <div class="icon__container">
        <img src=/images/nodejs.svg alt="html5 logo" />
      </div>
      <h3>Node JS</h3>
    </div><div class="section__item">
      <div class="icon__container">
        <img src=/images/react.svg alt="html5 logo" />
      </div>
      <h3>React JS</h3>
    </div></div>
</section>
<section class="section__link">
  <div class="container"><div class="section__item">
      <div class="icon__container">
        <a href=https://github.com target="_blank"
          ><img src=/images/github.svg alt=Github/></a
        >
      </div>
      <h3>Github</h3>
    </div><div class="section__item">
      <div class="icon__container">
        <a href=https://linkedin.com target="_blank"
          ><img src=/images/linkedin.svg alt=Linkedin/></a
        >
      </div>
      <h3>Linkedin</h3>
    </div><div class="section__item">
      <div class="icon__container">
        <a href=https://twitter.com target="_blank"
          ><img src=/images/twitter.svg alt=Twitter/></a
        >
      </div>
      <h3>Twitter</h3>
    </div><div class="section__item">
      <div class="icon__container">
        <a href=https://facebook.com target="_blank"
          ><img src=/images/facebook.svg alt=Facebook/></a
        >
      </div>
      <h3>Facebook</h3>
    </div><div class="section__item">
      <div class="icon__container">
        <a href=https://dribbble.com target="_blank"
          ><img src=/images/dribbble.svg alt=Dribbble/></a
        >
      </div>
      <h3>Dribbble</h3>
    </div><div class="section__item">
      <div class="icon__container">
        <a href=https://instagram.com target="_blank"
          ><img src=/images/instagram.svg alt=Instagram/></a
        >
      </div>
      <h3>Instagram</h3>
    </div><div class="section__item">
      <div class="icon__container">
        <a href=https://reddit.com target="_blank"
          ><img src=/images/reddit.svg alt=Reddit/></a
        >
      </div>
      <h3>Reddit</h3>
    </div></div>
</section>


<footer class="footer">
  <div class="container">
    <div>&copy; Copyright reserved 2022</div>
  </div>
</footer>


  </body>
</html>
